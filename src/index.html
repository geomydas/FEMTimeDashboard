<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your Report for this day is ..." />
    <meta name="author" content="geomydas" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <style>
      @font-face {
        font-display: swap;
        font-family: "Rubik";
        font-style: normal;
        font-weight: 300;
        src: url("../fonts/rubik-v28-latin-300.woff2") format("woff2");
      }
      @font-face {
        font-display: swap;
        font-family: "Rubik";
        font-style: normal;
        font-weight: 400;
        src: url("../fonts/rubik-v28-latin-regular.woff2") format("woff2");
      }
      @font-face {
        font-display: swap;
        font-family: "Rubik";
        font-style: normal;
        font-weight: 500;
        src: url("../fonts/rubik-v28-latin-500.woff2") format("woff2");
      }
    </style>
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body class="flex min-h-screen flex-col items-center justify-center p-6 bg-lavender-900">
    <main class="w-full">
      <ul id="main" class="flex flex-col gap-6 lg:grid lg:grid-cols-4 lg:grid-rows-2">
        <li>
          <ul>
            <li>
              <button
                class="border-3 border-solid border-green-400"
                id="toggle-daily"
              >
                Daily
              </button>
            </li>
            <li>
              <button
                class="border-3 border-solid border-red-400"
                id="toggle-weekly"
              >
                Weekly
              </button>
            </li>
            <li>
              <button
                class="border-3 border-solid border-red-400"
                id="toggle-monthly"
              >
                Monthly
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
